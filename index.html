<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="shadowbox">
                <?xml version="1.0" encoding="utf-8"?>
                <svg width="70px" height="70px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                        stroke-width="0.192"></g>
                    <g id="SVGRepo_iconCarrier">
                        <rect width="16" height="16" id="icon-bound" fill="none"></rect>
                        <path
                            d="M6.516,2.612L9.325,3.55l0.734,2.934l0.188,0.75l0.644,0.428l2.238,1.494L13.734,14H2.441l0.331-1.65l1.125-0.562 l0.875-0.438l0.191-0.959L6.516,2.612 M5,0L3,10l-2,1l-1,5h16l-1-8l-3-2l-1-4L5,0L5,0z">
                        </path>
                    </g>
                </svg>
                <p>ROCK LORD LLC</p>
            </div>
        </div>
        <div class="content">
            <div class="top-content">
                <p>This is not a cult. Sell your soul to the rock lord, who is not a cult leader. You know you want to.</p>
            </div>
            <div class="center-container">
                <div class="center-content">
                    <h2>Pledge now.</h2>
                    <div class="form-container">
                        <form>
                            <div class="form-column">
                                FIRST NAME <br>
                                <label for="firstname"></label>
                                <input type="text" id="firstname"><br>
                                EMAIL<br>
                                <label for="email"></label>
                                <input type="email" id="email"><br>
                                PASSWORD<br>
                                <label for="psw"></label>
                                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="checkFormat();"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required>
                                <span id="password-message"></span>
                            </div>
                            <div class="form-column">
                                LAST NAME<br>
                                <label for="lastname"></label>
                                <input type="text" id="lastname"><br>
                                PHONE NUMBER<br>
                                <label for="phone"></label>
                                <input type="number" id="phone"><br>
                                CONFIRM PASSWORD<br>
                                <label for="passwordconf"></label>
                                <input type="password" id="passwordconf" name="passwordconf" onkeyup="checkMatch();" required>
                                <span id="confirmation-message"></span>
                            </div>
                            <div class="button-container">
                                <button type="submit" id="submit-button">Submit</button>
                            </div>
                        </form>                    
                    </div>
                </div>
            </div>
            <div class="bottom-content">
                <p>Already made a deal? <a href="">Log in here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
